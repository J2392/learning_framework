{% extends "base.html" %}

{% block content %}
<div class="input-container">
    {% if error %}
    <div class="error-message">
        {{ error }}
    </div>
    {% endif %}
    
    <form id="analyze-form" method="post" action="{{ url_for('analyze') }}">
        <div class="form-group">
            <label for="text">Enter Text to Analyze:</label>
            <textarea 
                id="text" 
                name="text" 
                rows="10" 
                required
                placeholder="Enter your text here..."
            ></textarea>
        </div>

        <div class="form-group">
            <label>Select Thinking Methods:</label>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="methods" value="all" checked> 
                    All Methods
                </label>
                <label>
                    <input type="checkbox" name="methods" value="socratic"> 
                    Socratic Questioning
                </label>
                <label>
                    <input type="checkbox" name="methods" value="multilevel"> 
                    Multi-Level Explanations
                </label>
                <label>
                    <input type="checkbox" name="methods" value="practice"> 
                    Practice Questions
                </label>
                <label>
                    <input type="checkbox" name="methods" value="blooms"> 
                    Bloom's Taxonomy
                </label>
                <label>
                    <input type="checkbox" name="methods" value="keyterms"> 
                    Key Terms
                </label>
                <label>
                    <input type="checkbox" name="methods" value="analogies"> 
                    Analogies & Examples
                </label>
                <label>
                    <input type="checkbox" name="methods" value="summary"> 
                    Summarizing
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" name="use_ai" value="true" checked> 
                Use Perplexity AI for enhanced results
            </label>
        </div>

        <button type="submit" class="analyze-button">Analyze</button>
    </form>
</div>
{% endblock %}
